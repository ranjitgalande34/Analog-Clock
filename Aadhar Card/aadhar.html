<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="addhar.css">
  <title>Fictional Aadhar Card</title>
</head>
<body>
  <div class="aadhar-card">
    <div class="aadhar-header">
      <div class="aadhar-logo"></div>
      <div class="aadhar-heading">Aadhar Card</div>
    </div>
    <div class="aadhar-details">
      <div class="aadhar-number">1234 5678 9012</div>
      <div class="aadhar-info">
        <div class="aadhar-name">John Doe</div>
        <div class="aadhar-dob">DOB: 01-01-1990</div>
        <div class="aadhar-address">Address: 123, Sample Street, City</div>
      </div>
    </div>
  </div>
</body>
</html>
